   <!--Filter input-->
<div class="filter-table" fxLayoutAlign="center center">
  <mat-form-field fxFlex="60%">
    <input matInput type="text" class="filter-input" placeholder="Filter.." (keyup)="applyFilter($event)">
  </mat-form-field>
</div>

   <!--Pagination checkbox-->
<div fxLayout="row" fxLayoutAlign="center center">
  <mat-checkbox [(ngModel)]="enablePagination" (click)="togglePagination()">Use pagination</mat-checkbox>
</div>
   <!--Pagination-->
<mat-paginator #paginator *ngIf="enablePagination" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [length]="totalRows">
</mat-paginator>

   <!--Data table-->
<mat-table [dataSource]="dataSource" *ngIf="!isLoading">

  <!--Brand column-->
  <ng-container matColumnDef="brand">
    <mat-header-cell *matHeaderCellDef>Brand</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.brand }}</mat-cell>
  </ng-container>

  <!--Model column-->
  <ng-container matColumnDef="model">
    <mat-header-cell *matHeaderCellDef>Model</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.model }}</mat-cell>
  </ng-container>

  <!--Year column-->
  <ng-container matColumnDef="year">
    <mat-header-cell *matHeaderCellDef>Year</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.year }}</mat-cell>
  </ng-container>

  <!--Type column-->
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.type }}</mat-cell>
  </ng-container>

  <!--Gearbox column-->
  <ng-container matColumnDef="gearbox">
    <mat-header-cell *matHeaderCellDef>Gearbox</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.gearbox }}</mat-cell>
  </ng-container>

  <!--Engine capacity column-->
  <ng-container matColumnDef="engine_capacity">
    <mat-header-cell *matHeaderCellDef fxHide.xs>Engine capacity</mat-header-cell>
    <mat-cell *matCellDef="let element" fxHide.xs>{{ element.engine_capacity }}</mat-cell>
  </ng-container>

  <!--Petrol column-->
  <ng-container matColumnDef="petrol">
    <mat-header-cell *matHeaderCellDef fxHide.xs>Petrol</mat-header-cell>
    <mat-cell *matCellDef="let element" fxHide.xs>{{ element.petrol }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

  <!--Loading spinner-->
<div class="loading-spinner">
  <mat-spinner diameter="120" fxLayoutAlign="center center" *ngIf="isLoading"></mat-spinner>
</div>
